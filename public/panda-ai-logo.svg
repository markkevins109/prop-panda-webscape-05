
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Main head (white with black border) -->
  <circle cx="50" cy="50" r="45" fill="#FFF" stroke="#000" stroke-width="3"/>
  
  <!-- Black ear patches -->
  <circle cx="25" cy="30" r="15" fill="#000"/>
  <circle cx="75" cy="30" r="15" fill="#000"/>
  
  <!-- Eyes (black outer circles with white inner circles and blue AI glow) -->
  <circle cx="35" cy="45" r="10" fill="#000"/>
  <circle cx="65" cy="45" r="10" fill="#000"/>
  <circle cx="35" cy="45" r="5" fill="#FFF"/>
  <circle cx="65" cy="45" r="5" fill="#FFF"/>
  <circle cx="35" cy="45" r="3" fill="#1EAEDB"/>
  <circle cx="65" cy="45" r="3" fill="#1EAEDB"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="55" rx="8" ry="6" fill="#000"/>
  
  <!-- Circuit lines suggesting AI -->
  <path d="M15 65 Q50 90, 85 65" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M25 75 Q50 95, 75 75" stroke="#1EAEDB" stroke-width="1" fill="none"/>
  
  <!-- Binary dots suggesting technology -->
  <circle cx="30" cy="70" r="1" fill="#1EAEDB"/>
  <circle cx="40" cy="73" r="1" fill="#1EAEDB"/>
  <circle cx="60" cy="73" r="1" fill="#1EAEDB"/>
  <circle cx="70" cy="70" r="1" fill="#1EAEDB"/>
</svg>
